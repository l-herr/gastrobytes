{% extends "base.html" %}
{% block content %}
<h2>Add a Recipe</h2>

<form action="{{ url_for('add') }}" method="post" enctype="multipart/form-data">

  <p>Import from Allrecipes URL:<br>
    <input type="url" name="scrape_url" placeholder="https://www.allrecipes.com/recipe/..." style="width: 90%;">
  </p>
  <p><em>If a URL is provided, the fields below are optional and may be auto-filled.</em></p>
  <hr>

  <p>Name:<br>
    <input type="text" name="name" style="width: 90%;">
  </p>

  <p>Ingredients (one per line):<br>
    <textarea name="ingredients" rows="6" cols="60" style="width: 90%;"></textarea>
  </p>

  <p>Steps (one per line):<br>
    <textarea name="steps" rows="6" cols="60" style="width: 90%;"></textarea>
  </p>

  <p>Image:<br>
    <input type="file" name="image">
  </p>

  <p><button type="submit">Save Recipe</button></p>

</form>

<p><a href="{{ url_for('index') }}">Cancel</a></p>
{% endblock %}
