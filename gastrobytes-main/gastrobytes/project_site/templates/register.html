{% extends "base.html" %}
{% block content %}
<h2>Register</h2>
<form action="{{ url_for('register') }}" method="post">
  <p>Username: <input type="text" name="username" required></p>
  <p>Password: <input type="password" name="password" required></p>
  <p><button type="submit">Register</button></p>
</form>
{% endblock %}
