{% extends "base.html" %}
{% block content %}
<h2>Edit Recipe</h2>
<form action="{{ url_for('edit', rid=recipe._id) }}" method="post" enctype="multipart/form-data">
  <p>Name:<br><input type="text" name="name" value="{{ recipe.name }}" required></p>
  <p>Ingredients:<br>
  <textarea name="ingredients" rows="5" cols="40">{% for i in recipe.ingredients %}{{ i }}
{% endfor %}</textarea></p>
  <p>Steps:<br>
  <textarea name="steps" rows="5" cols="40">{% for s in recipe.steps %}{{ s }}
{% endfor %}</textarea></p>
  <p>Image:<br>
    {% if recipe.image_filename %}
      <img src="{{ url_for('uploaded_file', filename=recipe.image_filename) }}" alt="Recipe image" style="max-width:300px;"><br>
    {% endif %}
    <input type="file" name="image">
  </p>
  <p><button type="submit">Save Changes</button></p>
</form>
<p><a href="{{ url_for('index') }}">Back</a></p>
{% endblock %}
